<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Echo音乐下载器</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <style type="text/css">
    .panel-body {
      word-break: break-all
    }
  </style>
</head>

<body style="margin:30px;">
  <div class="container">
    <div class="row page-header">
      <div class="col-md-12">
        <h3>echo音乐下载</h3>
      </div>
    </div>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">网页链接</span>
          <input type="text" class="form-control" id="input-url" placeholder="http://www.app-echo.com/sound/xxxxxx">
        </div>
      </div>
      <button id="btn-download" type="button" class="btn btn-primary" style="width:100px;">下载</button>
    </form>
    <div class="panel panel-info" style="margin-top:10px;">
      <div class="panel-heading">
        <h3 class="panel-title">信息</h3>
      </div>
      <div id="output-info" class="panel-body">
        /***使用本工具前，需下载ffmpeg，并将其加入到环境变量中***/
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
